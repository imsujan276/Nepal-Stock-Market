<ion-header>

  <ion-navbar>
    <ion-title>{{stock.companyName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-card>
    <p style=" text-align: center ">
        <span style="font-weight:500; font-size: 16px; border-bottom: 2px solid orange;padding-bottom: 5px;">
          {{stock.companyName}} {{dot}}
        </span>
    </p>
    <ion-card-content>
      <ion-grid>
        <ion-row>
            <ion-col col-2 offset-5>
                <span style="font-size: 20px; font-weight: 500;" [class]="(stock.difference < 0)? 'down' :'up'"> 
                    {{stock.difference}}
                </span>
            </ion-col>

          <ion-col col-12>
              <span style="font-weight: 500; color:orange">Closing Price: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.closingPrice}}</span>
          </ion-col>
          
          <ion-col col-12>
              <span style="font-weight: 500; color:orange">Previous Closing: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.previousClosing}}</span>
          </ion-col>
          <ion-col col-12>
              <span style="font-weight: 500; color:orange">High: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.maxPrice}}</span>
          </ion-col>
          <ion-col col-12>
              <span style="font-weight: 500; color:orange">Low: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.minPrice}}</span>
          </ion-col>
          <ion-col col-12>
              <span style="font-weight: 500; color:orange">Volume: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.tradedShares}}</span>
          </ion-col>
          <ion-col col-12>
              <span style="font-weight: 500; color:orange">Volume: </span>
              <span style="font-weight: 500; margin-left:10px; float: right">{{stock.tradedShares}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
